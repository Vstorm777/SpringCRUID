<th:block th:replace="fragments/header :: header"></th:block> 


<main class="p-3"  th:fragment="item">
    <span class="h2">Пользователь</span>
    <button form="userForm" type="submit" class="btn-action mx-3">Сохранить</button>
    <hr style="border-color:#dadada;">


	<!-- Alert -->
	<th:block th:if="${alert}"><div th:replace="${alert.path}(${alert})"/></th:block>



    <form id="userForm" th:action="@{'/users/' + ${user.id}}" th:object="${user}" method="post" class="limiter">
        <div class="row">
            <div class="col-md-12 col-lg-3">
                <div class="mb-2">
                    <label for="name" class="input-name required">Имя</label>
                    <input type="text" th:field="*{name}" required />            
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="valid-message valid-error"/>	                  
                </div>
            </div>
            <div class="col-md-12 col-lg-3">
                <div class="mb-2">
                    <label for="email" class="input-name required">Email</label>
                    <input type="text" th:field="*{email}" required />    
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="valid-message valid-error"/>          
                    <label class="checkbox-wrapper">
						<input type="checkbox" name="emailConfirm" th:checked="*{emailConfirm}" class="checkbox" />
						<span class="my-2">почта подтверждена</span>
					</label>
                </div>
                <div class="mb-2">
                    <label for="" class="input-name">FieldExample</label>
                    <input type="text" />                    
                </div>
            </div>
            <div class="col-md-12 col-lg-3">
                <div class="mb-2">
                    <label for="" class="input-name">Статус</label>
                  	<select name="userStatus">								
					    <option th:each="i : ${userStatusList}" th:value="${i.id}" th:text="${i.val}" th:selected="(${i.id == user?.userStatus?.id})" />
					</select>
                </div>
            </div>
        </div>
    </form>
</main>


<th:block th:replace="fragments/footer :: footer"></th:block>
